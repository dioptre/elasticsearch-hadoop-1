language: java
jdk:
  - oraclejdk8
  
before_install:
 - "chmod +x gradlew"
 - export JAVA_OPTS="-Xmx2048m -XX:MaxPermSize=386m"

install: ./gradlew assemble -Pskip.signing

before_deploy:
  - export JARBALL=$(ls build/libs/elasticsearch-hadoop-5.5.0.jar)

deploy:
  - provider: releases
    overwrite: true
    draft: false
    api_key:
      secure: 
    file:
      - "$JARBALL"
    skip_cleanup: true
    on:
      tags: true
      repo: strapdata/elasticsearch-hadoop
