language: java
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
  - export JAVA_OPTS="-Xmx2048m -XX:MaxPermSize=386m"

install: "./gradlew distZip"

deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: build/distributions/elasticsearch-hadoop-*.zip
  skip_cleanup: true
  on:
    repo: strapdata/elasticsearch-hadoop
    tags: true
